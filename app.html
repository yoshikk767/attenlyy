<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Powerful Planner — App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="apple-black app-page">
  <header class="nav nav-small">
    <div class="nav-left">
      <div class="brand">Powerful<span class="dot">•</span>Planner</div>
    </div>
    <nav class="nav-center">
      <a href="index.html" class="nav-link">Home</a>
      <a href="app.html" class="nav-link active">App</a>
    </nav>
    <div class="nav-right">
      <button id="notifBtn" class="btn-ghost">Enable Notifications</button>
      <button id="themeToggle" class="btn-ghost">Theme</button>
    </div>
  </header>

  <div class="container grid">
    <main class="panel">
      <!-- Timetable -->
      <section class="panel-card">
        <div class="panel-head">
          <h2>Weekly Timetable</h2>
          <div class="controls">
            <button id="btnAddRow" class="btn-sm">Add Row</button>
            <input id="uploadTT" type="file" accept=".json,.csv" class="file-input">
            <button id="exportTT" class="btn-ghost">Export</button>
            <button id="resetTT" class="btn-danger">Reset</button>
          </div>
        </div>
        <div id="timetableContainer" class="tt-wrap"></div>
      </section>

      <!-- Quick add -->
      <section class="panel-card">
        <h2>Quick Subject</h2>
        <div class="row">
          <input id="inName" placeholder="Subject name" class="input" />
          <input id="inReq" type="number" placeholder="Req %" class="input small" value="75" />
          <button id="btnAdd" class="btn-primary">Add</button>
        </div>

        <div class="ltps-grid compact">
          <div class="ltps-col"><label>Lecture</label><input id="inL_att" placeholder="att"><input id="inL_tot" placeholder="tot"></div>
          <div class="ltps-col"><label>Tutorial</label><input id="inT_att" placeholder="att"><input id="inT_tot" placeholder="tot"></div>
          <div class="ltps-col"><label>Practical</label><input id="inP_att" placeholder="att"><input id="inP_tot" placeholder="tot"></div>
          <div class="ltps-col"><label>Skilling</label><input id="inS_att" placeholder="att"><input id="inS_tot" placeholder="tot"></div>
        </div>
      </section>

      <!-- Calculators -->
      <section class="panel-card">
        <h2>Calculators</h2>
        <div class="seg">
          <button id="calcGeneral" class="seg-btn active">General</button>
          <button id="calcKL" class="seg-btn">KL (LTPS)</button>
          <button id="calcCustom" class="seg-btn">Custom</button>
          <button id="calcAbsent" class="seg-btn">Simulate Absents</button>
        </div>
        <div id="calcArea" class="calc-area"></div>
      </section>

      <!-- Subject list -->
      <section id="subjectList" class="panel-card"></section>
    </main>

    <aside class="side">
      <div class="panel-card sticky">
        <div class="score">
          <div id="overallVal" class="score-val">0%</div>
          <div class="score-label">Aggregate</div>
        </div>
        <div id="statBox" class="stat">Add subjects & timetable</div>
        <button class="btn-ghost full" onclick="clearData()">Reset Data</button>
      </div>
    </aside>
  </div>

  <!-- Modal -->
  <div id="modalRoot" class="modal" style="display:none">
    <div id="modalBg" class="modal-bg"></div>
    <div class="modal-card">
      <div id="modalContent"></div>
      <div class="modal-actions">
        <button id="modalCancel" class="btn-ghost">Cancel</button>
        <button id="modalConfirm" class="btn-primary">Confirm</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
